<h1>Simple Grammar Corrector</h1>
<textarea id="text"></textarea>
<button onclick="var input = document.getElementById('text').value; document.getElementById('text').value = correct(input)">Correct!</button>
<script>
	function correct(text) {
		const words = {
			"hello": /^[hjyg][erdsw34][.,kop;lw<>:]{1-2}[o90iklp]$/i,
			"hi": /^[hjyg][iujko98]$/i,
			"how": /^[hjyg][o09iklp][wqase32]$/i,
			"are": /^[aqwsz][rt54edf][e34rdsw]$/i,
			"you": /^[y76tghu][o09iklp][u87yhji]$/i,
			"I": /^[i98ujko]$/i,
			"love": /^[l;pok,.<>:][o09iklp][vgfc b][e43wsdr]$/i,
			"apple": /^[awqzs][p[-0ol;]{1-2}[lpok,.;:<>][e43swrd]/i,
			"and": /^[aqwsz][njhb m][dresxcf]$/i,
			"can't": /^[cfdx v][awqsz][njhb m](?:['";:.>,</?\]}\[{|]?)[t65rfgy]$/i,
			"I'm": /^[i98ujko](?:['";:.>,</?\]}\[{|]?)[mkjn,<]$/i
		}
		return text.replace(/\w+/, function(match) {
			for (const word of words) {
				if (words[word].test(match)) {
					return word
				}
			}
			return match
		}).replace(/[.!?]\s+(\w+)|^(\w+)/g, function(match, word1, word2) {
			const word = word1 || word2
			return word[0].toUpperCase() + word.slice(1)
		})
	}
</script>
